<div class="background">
  <div class="top">
    <h3 style="font-weight: bold">Centro de Controle de Animais</h3>
  </div>
  <div class="box auth-form-light text-left py-5 px-4 px-sm-5">
    <div style="text-align: center;">
      <img src="assets/images/logo.png" alt="logo" class="logo">
    </div>
    <h4>Olá! vamos começar</h4>
    <h6 class="font-weight-light">Faça o login para continuar.</h6>
    <form class="pt-3" (ngSubmit)="doLogin()" [formGroup]="loginForm">

      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="mdi mdi-account"></i></div>
          </div>
          <input type="text" class="form-control form-control-lg" formControlName="login" placeholder="E-mail">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="mdi mdi-key"></i></div>
          </div>
          <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Senha">
        </div>

      </div>

      <div class="alert alert-danger" role="alert" *ngIf="errorLogin">
        {{msgErrorLogin}}
      </div>

      <div class="mt-3">
<!--        <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"></a>-->
        <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
      </div>

      <div class="my-2 d-flex justify-content-between align-items-center esqueceu-senha">
        <a href="javascript:(void)" class="auth-link text-gray">Esqueceu sua senha?</a>
      </div>

    </form>
  </div>
</div>

<app-loading></app-loading>
