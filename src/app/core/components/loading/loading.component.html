<div class="background" *ngIf="visible">
  <div>
    <label class="titulo-loading">{{message}}</label>
    <div class="progress-spinner-container">
      <mat-progress-spinner
        color="#265d0c"
        [mode]="mode"
        [value]="value">
      </mat-progress-spinner>
    </div>
  </div>
</div>
