<div class="margin-top-24 float-right">
    <button mat-raised-button color="second" [disabled]="disabledCancel" (click)="cancelClick()" *ngIf="showCancel">{{labelCancel}}</button>
    <button mat-raised-button color="primary" [disabled]="disabledAction" (click)="confirmClick()">{{labelConfirm}}</button>
</div>
