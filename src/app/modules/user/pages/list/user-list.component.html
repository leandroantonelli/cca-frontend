<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-primary">Usuários</h4>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Celular</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList;">
              <td>{{user.dsName}}</td>
              <td><span>{{user.dsCpf | mask: '000.000.000-99'}}</span></td>
              <td>{{user.dsEmail}}</td>
              <td><span>{{user.dsCellPhone | mask: '(00) 00000-0000'}}</span></td>
              <td>

                <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Configurações" matTooltipPosition="below">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>store</mat-icon>
                    <span>Produto</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>attach_money</mat-icon>
                    <span>Preço</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>data_usage</mat-icon>
                    <span>Estoque</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>person</mat-icon>
                    <span>Cliente</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>shopping_cart</mat-icon>
                    <span>Pedido</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>low_priority</mat-icon>
                    <span>Status Pedido</span>
                  </button>
                </mat-menu>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
