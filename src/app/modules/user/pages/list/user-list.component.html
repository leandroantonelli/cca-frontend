<div class="div-router-outlet">
    <mat-card class="h-100 mat-card">

        <div class="content">
            <h4 class="title-card">Usuários</h4>
        </div>

        <mat-divider></mat-divider>

        <table class="table-list" mat-table [dataSource]="userList">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element"> {{element.dsName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>E-mail</th>
                <td mat-cell *matCellDef="let element"> {{element.dsEmail}}</td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef>CPF/CPNJ</th>
                <td mat-cell *matCellDef="let element"> {{element.dsCpf | mask: '000.000.000-00'}}</td>
            </ng-container>

            <ng-container matColumnDef="cellfone">
                <th mat-header-cell *matHeaderCellDef>Celular</th>
                <td mat-cell *matCellDef="let element"> {{element.dsCellPhone | mask: '(00) 00000-0000'}}</td>
            </ng-container>

            <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef>Perfil</th>
                <td mat-cell *matCellDef="let element"> {{element.perfil.dsName}}</td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Ativo</th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox class="example-margin" [disabled]="true" [checked]="element.fgActive"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="editUser(element)" matTooltip="Editar" matTooltipPosition="above"><mat-icon>edit</mat-icon></button>
                    <button mat-button (click)="deleteUser(element)" matTooltip="Remover" matTooltipPosition="above"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsUser"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsUser;"></tr>
        </table>

    </mat-card>

    <button mat-fab color="primary" class="floating-add-button" (click)="addUser()" matTooltip="Novo Perfil" matTooltipPosition="above">
        <mat-icon>add</mat-icon>
    </button>
</div>
