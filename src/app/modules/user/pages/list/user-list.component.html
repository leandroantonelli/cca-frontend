<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">

      <app-top-grid-list titleMenu="Usuários" titleButton="Adicionar"></app-top-grid-list>


      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Celular</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList;">
              <td>{{user.dsName}}</td>
              <td><span>{{user.dsCpf | mask: '000.000.000-99'}}</span></td>
              <td>{{user.dsEmail}}</td>
              <td><span>{{user.dsCellPhone | mask: '(00) 00000-0000'}}</span></td>
              <td>
                <button type="button" class="btn btn-info btn-rounded btn-icon">
                  <i class="mdi mdi-border-color"></i>
                </button>
                <button type="button" class="btn btn-danger btn-rounded btn-icon">
                  <i class="mdi mdi-delete"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
